<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frinds-Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="header">
      <h1 class="header_header">Friends</h1>
      <div class="header_icon">
        <span
          ><i class="fa-solid fa-magnifying-glass fa-magnifying-glass fa-lg"></i
        ></span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span><i class="fa-solid fa-gear fa-lg"></i> </span>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fa-solid fa-circle-info"></i> Friends'Names Display
      <i class="fa-solid fa-chevron-right"></i
    ></a>

    <div class="user-component"></div>

    <nav class="nav">
      <ui class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="#"
            ><i class="fa-solid fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="#">
            <span class="nav_notification">1</span>
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="#"
            ><i
              class="fa-solid fa-magnifying-glass fa-magnifying-glass fa-lg"
            ></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="#"
            ><span class="nav_dot"></span
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ui>
    </nav>
    <script
      src="https://kit.fontawesome.com/ccb5aa5456.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
